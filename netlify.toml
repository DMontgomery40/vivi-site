[build]
command = "corepack pnpm i && corepack pnpm build"
publish = "dist"

[context.production]
command = "corepack pnpm i && corepack pnpm build"

[[redirects]]
from = "/admin"
to = "https://faxbot.net/admin-demo/"
status = 302
force = true

[[redirects]]
from = "/rag-calculator"
to = "/rag-calculator.html"
status = 200

[[redirects]]
from = "/docs/*"
to = "https://docs.vivified.dev/:splat"
status = 302
force = true

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
