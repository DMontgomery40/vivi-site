[build]
  publish = "public"
  functions = "netlify/functions"

# Root redirects to shoes
[[redirects]]
  from = "/"
  to = "/shoes/index.html"
  status = 200

[[redirects]]
  from = "/shoes"
  to = "/shoes/index.html"
  status = 200

[[redirects]]
  from = "/shoes/*"
  to = "/shoes/:splat"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"