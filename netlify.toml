[build]
  publish = "public"
  functions = "netlify/functions"

# EMERGENCY: Redirect to new safe site (thrylen)
[[redirects]]
  from = "/shoes/*"
  to = "https://main--thrylen.netlify.app/shoes/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/shoes"
  to = "https://main--thrylen.netlify.app/shoes/"
  status = 301
  force = true

# Root also redirects to new safe site
[[redirects]]
  from = "/"
  to = "https://main--thrylen.netlify.app/shoes/"
  status = 301
  force = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"