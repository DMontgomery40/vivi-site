    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#0f0f11" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <script>
      (function() {
        try {
          const pref = localStorage.getItem('theme-mode') || 'system';
          const sysDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          const wantDark = pref === 'dark' || (pref === 'system' && sysDark);
          if (wantDark) document.documentElement.classList.add('dark');
          else document.documentElement.classList.remove('dark');
        } catch {}
      })();
    </script>
    <div id="root" class="gradient"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
